<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Cloud File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Cloud File</a>
            <div class="d-flex gap-2">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Dashboard</a>
                <a href="{{ url_for('profile') }}" class="btn btn-outline-primary" title="Profile">
                    <i class="bi bi-person-circle"></i>
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                <button id="themeToggle" class="btn btn-outline-secondary" title="Toggle theme">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3 class="mb-4">Profile</h3>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-info">{{ messages[0] }}</div>
                  {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ email }}" readonly>
                </div>
                <form method="POST" action="{{ url_for('profile') }}">
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Update Password</button>
                </form>
                <form method="post" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone!');">
                    <button type="submit" class="btn btn-danger mt-4 w-100">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
