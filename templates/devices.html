<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perangkat Login - Cloud File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">&larr; Kembali ke Dashboard</a>
    <div class="card shadow p-4 mb-4">
        <h3 class="mb-3">Daftar Perangkat Login</h3>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Waktu Login</th>
                        <th>IP</th>
                        <th>User Agent</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                {% for d in devices|reverse %}
                    <tr>
                        <td>{{ d.login_time }}</td>
                        <td>{{ d.ip }}</td>
                        <td style="word-break:break-all; white-space:normal;">{{ d.user_agent }}</td>
                        <td>
                            {% if d.active %}
                                <span class="badge bg-success">Aktif (sesi ini)</span>
                            {% else %}
                                <span class="badge bg-secondary">Tidak Aktif</span>
                            {% endif %}
                        </td>
                    </tr>
                {% else %}
                    <tr><td colspan="4" class="text-center text-muted">Belum ada perangkat login.</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
