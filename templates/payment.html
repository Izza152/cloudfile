<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran Paket Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f4f7fb; }
        .payment-card { max-width: 420px; margin: 3rem auto; border-radius: 1.2rem; box-shadow: 0 4px 32px #b6c6e633; }
        .payment-title { font-size: 1.3rem; font-weight: 600; }
        .payment-info { font-size: 1.1rem; }
        .payment-badge { font-size: 1.1rem; }
        .payment-methods img { object-fit: contain; }
        .payment-methods > div { transition: box-shadow 0.2s; }
        .payment-methods > div:hover { box-shadow: 0 2px 12px #007bff22; }
        @media (max-width: 576px) {
            .payment-card { margin: 1.2rem 0.2rem; border-radius: 0.7rem; }
            .payment-title { font-size: 1.05rem; }
            .payment-info { font-size: 1rem; }
            .payment-methods > div { min-width: 90px !important; font-size: 0.95rem; padding: 0.5rem 0.6rem !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card payment-card">
            <div class="card-body text-center">
                <div class="mb-3">
                    <span class="payment-title"><i class="bi bi-bag-check text-primary me-2"></i>Pembayaran Paket Cloud</span>
                </div>
                <div class="mb-3">
                    <span class="fw-semibold">{{ package.name }}</span>
                    <span class="badge bg-primary payment-badge ms-2">{{ package.size }}</span>
                </div>
                <div class="mb-3 payment-info">
                    <span class="text-success fw-bold" style="font-size:1.3rem;">{{ package.price }}</span>
                </div>
                <div class="mb-4">
                    <h6 class="fw-semibold mb-3">Metode Pembayaran</h6>
                    <div class="d-flex flex-wrap justify-content-center gap-2 payment-methods">
                        <div class="border rounded p-2 px-3 bg-white d-flex align-items-center gap-2" style="min-width:110px;">
                            <img src="https://cdn.jsdelivr.net/gh/agusmakmun/payment-icons/qr-code.svg" alt="QRIS" width="32" height="32" style="background:#fff; border-radius:6px;">
                            <span class="fw-semibold">QRIS</span>
                        </div>
                        <div class="border rounded p-2 px-3 bg-white d-flex align-items-center gap-2" style="min-width:110px;">
                            <img src="https://cdn.jsdelivr.net/gh/agusmakmun/payment-icons/bca.svg" alt="BCA" width="32" height="32" style="background:#fff; border-radius:6px;">
                            <span class="fw-semibold">BCA</span>
                        </div>
                        <div class="border rounded p-2 px-3 bg-white d-flex align-items-center gap-2" style="min-width:110px;">
                            <img src="https://cdn.jsdelivr.net/gh/agusmakmun/payment-icons/bni.svg" alt="BNI" width="32" height="32" style="background:#fff; border-radius:6px;">
                            <span class="fw-semibold">BNI</span>
                        </div>
                        <div class="border rounded p-2 px-3 bg-white d-flex align-items-center gap-2" style="min-width:110px;">
                            <img src="https://cdn.jsdelivr.net/gh/agusmakmun/payment-icons/mandiri.svg" alt="Mandiri" width="32" height="32" style="background:#fff; border-radius:6px;">
                            <span class="fw-semibold">Mandiri</span>
                        </div>
                        <div class="border rounded p-2 px-3 bg-white d-flex align-items-center gap-2" style="min-width:110px;">
                            <img src="https://cdn.jsdelivr.net/gh/agusmakmun/payment-icons/ovo.svg" alt="OVO" width="32" height="32" style="background:#fff; border-radius:6px;">
                            <span class="fw-semibold">OVO</span>
                        </div>
                        <div class="border rounded p-2 px-3 bg-white d-flex align-items-center gap-2" style="min-width:110px;">
                            <img src="https://cdn.jsdelivr.net/gh/agusmakmun/payment-icons/dana.svg" alt="DANA" width="32" height="32" style="background:#fff; border-radius:6px;">
                            <span class="fw-semibold">DANA</span>
                        </div>
                        <div class="border rounded p-2 px-3 bg-white d-flex align-items-center gap-2" style="min-width:110px;">
                            <img src="https://cdn.jsdelivr.net/gh/agusmakmun/payment-icons/gopay.svg" alt="GoPay" width="32" height="32" style="background:#fff; border-radius:6px;">
                            <span class="fw-semibold">GoPay</span>
                        </div>
                        <div class="border rounded p-2 px-3 bg-white d-flex align-items-center gap-2" style="min-width:110px;">
                            <img src="https://cdn.jsdelivr.net/gh/agusmakmun/payment-icons/shopeepay.svg" alt="ShopeePay" width="32" height="32" style="background:#fff; border-radius:6px;">
                            <span class="fw-semibold">ShopeePay</span>
                        </div>
                    </div>
                </div>
                {% if code != 'L' %}
                <form method="post" action="#">
                    <button class="btn btn-success w-100 mb-2" type="submit" disabled>Konfirmasi &amp; Bayar (Demo)</button>
                </form>
                {% else %}
                <div class="alert alert-info">Paket L belum tersedia.</div>
                {% endif %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary w-100">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
